<div class="container">
    <div class="row navbar-fixed-bottom">
        <section class="col-sm-4 col-sm-offset-4">
            <div class="login-panel panel panel-default" ng-show="isLoggedin">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" autocomplete="off" action="${postUrl}" method='POST' id='loginForm'>
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <input name='j_username' id='username' class="form-control" placeholder="Username" type='text' 
                                           autofocus="true" autocomplete="off" aria-autocomplete="true" >
                                    <span class="input-group-addon">@</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input name='j_password' id='password' class="form-control" placeholder="Password" 
                                           type="password" autocomplete="off" >
                                    <span class="input-group-addon"> <i class="fa fa-key"></i> </span>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type='checkbox' class='chk' name='${rememberMeParameter}' id='remember_me'>
                                    Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type='submit' id="submit"  class="btn btn-lg btn-success btn-block" value='Login'>

                        </fieldset>
                    </form>
                    <div class='login_message'>{{message}}</div>
                </div>
            </div>
        </section>
    </div>
</div>
